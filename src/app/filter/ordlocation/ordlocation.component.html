<div>
  X: <input type="number" [(ngModel)]="props.eq[field.name].x" name="{{ field.name }}_x" (change)="update()" />
  Y: <input type="number" [(ngModel)]="props.eq[field.name].y" name="{{ field.name }}_y" (change)="update()" />
  Distanz: <input type="number" [(ngModel)]="distance" name="{{ field.name }}_distance" (change)="update()" />
</div>
