<div>
  Umkreissuche?:<input type="checkbox" name="{{ field.name }}_null" [(ngModel)]="isActive"  />
  X: <input type="number" [disabled]="!isActive" [(ngModel)]="_location.x" name="{{ field.name }}_x" (change)="update()" />
  Y: <input type="number" [disabled]="!isActive" [(ngModel)]="_location.y" name="{{ field.name }}_y" (change)="update()" />
  Distanz: <input type="number" [disabled]="!isActive" [(ngModel)]="distance" name="{{ field.name }}_distance" (change)="update()" />
</div>
