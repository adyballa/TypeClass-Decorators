<section class="filterbox">
    <h3>Filter</h3>
    <ul class="items">
        <li *ngFor="let field of fields" [ngSwitch]="createField(field)">
            <template ngSwitchCase="number">
                <field-range (filterChange)="filter()" [field]="field" [props]="props"></field-range>
            </template>
            <template ngSwitchCase="select">
                <div [ngSwitch]="field.name">
                    <template ngSwitchCase="brand">
                        <field-checkbox (filterChange)="filter()" [field]="field" [props]="props"
                                        [options]="getOptions(field.name)"></field-checkbox>
                    </template>
                    <template ngSwitchDefault>
                        <field-range-select (filterChange)="filter()" [field]="field"
                                            [props]="props"></field-range-select>
                    </template>
                </div>
            </template>
            <template ngSwitchCase="string-options">
                <field-checkbox (filterChange)="filter()" [field]="field" [props]="props"
                                [options]="getOptions(field.name)"></field-checkbox>
            </template>
            <template ngSwitchCase="string">
                <field-text (filterChange)="filter()" [field]="field" [props]="props"></field-text>
            </template>
            <template ngSwitchCase="date">
                <field-date (filterChange)="filter()" [field]="field" [props]="props" [options]="getOptions(field.name)"></field-date>
            </template>
            <template ngSwitchCase="ordlocation">
                <field-ordlocation (filterChange)="filter()" [field]="field" [props]="props" [options]="getOptions(field.name)"></field-ordlocation>
            </template>
            <template ngSwitchCase="date-range">
                <field-date-range (filterChange)="filter()" [field]="field" [props]="props"></field-date-range>
            </template>
        </li>
    </ul>
</section>
