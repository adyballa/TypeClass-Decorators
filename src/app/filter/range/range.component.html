<div>
    {{ field.name }} von: <input type="range" min="{{_border.min|async}}" max="{{_border.max|async}}" name="{{ field.name }}_bottom"
                                 bindon-ngModel="props.bottom[field.name]" (change)="update()" />
    {{ field.name }} bis: <input type="range" min="{{_border.min|async}}" max="{{_border.max|async}}" name="{{ field.name }}_top"
                                 bindon-ngModel="props.top[field.name]" (change)="update()" value="{{_value|async}}" />
</div>
