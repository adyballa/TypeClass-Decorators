<div class="form-group row">
    <label class="col-xs-4 col-form-label" attr.for="{{ field.name }}-{{moduleId}}">{{ field.name }}:</label>
    <div class="col-xs-8">
        <input class="form-control" type="text" [(ngModel)]="props.eq[field.name]" id="{{ field.name }}-{{moduleId}}"
               name="{{ field.name }}" (keyup)="update()"/>
    </div>
</div>
