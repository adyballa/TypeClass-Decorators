<div class="filter">
    <my-filter (filtered)="calculate()"></my-filter>
</div>
<div class="content">
    <h3>all cars</h3>
    <table cellpadding="0" cellspacing="0" class="result-list">
        <thead>
            <tr>
                <td class="cell head" *ngFor="let field of (config.fields); let i = index"><field-sort [cardinality]="i" [field]="field" [ordFields]="config.ordFields" [dir]="dir" (directionChange)="directionChange($event)" (sortFieldChange)="sortFieldChange($event)"></field-sort></td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let car of result">
                <td *ngFor="let field of (config.fields)" class="cell cell-{{field.name}}-{{car[field.name]}}">{{car[field.name]}}</td>
            </tr>
        </tbody>
    </table>
</div>
